<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="frame">
    <img class="article_image" src="assets/images/illustration-article.svg" alt="Article Illustration">
    <div class="article_info">
      <div class="label_group typo3-bold">
        <p class="label_learning">Learning</p>
      </div>
      <p class="article_date typo3">Published 21 Dec 2023</p>
      <h1 class="typo1">HTML & CSS foundations</h1>
      <p class="typo2">These languages are the backbone of every website, defining structure, content, and presentation</p>
    </div>

    <div class="author_group">
      <img src="assets/images/image-avatar.webp" alt="Picture of author">
      <p class="author_name typo1">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>
</html>
